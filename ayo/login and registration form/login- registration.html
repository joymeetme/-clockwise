<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    >
    <div class="hero">
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form  id= "login" class="input-group">
            <input type="text" class="input-field" placeholder="phone number" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form  id="register" class="input-group">
            <input type="text" class="input-field" placeholder="first name" required>
            <input type="text" class="input-field" placeholder="last name" required>
            <input type="text" class="input-field" placeholder="Email address" required>
            <input type="text" class="input-field" placeholder="phone number" required>
            <input type="text" class="input-field" placeholder=" password" required>
            <input type="text" class="input-field" placeholder="confirm password" required>
            <input type="checkbox" class="check-box"><span>i agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            } 

    
        </script>
</body>
    
</body>
</html>
